# Node.js Express Web App to Linux on Azure
# Build a Node.js Express app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
  branches:
    include:
      - dev
  paths:
    include:
      - Product/CCProfileService/*
    exclude:
      - Product/API/*
      - Product/UpDiddyLib/*
      - Product/WebApp/*
variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '2625fc13-bf57-4e92-b871-24c0cade5335'
  
  # Web app name
  webAppName: 'CareerCircleGoogleProfileBroker2'
  # Agent VM image name
  vmImageName: 'vs2017-win2016'
stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
      
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'
    - script: |
        cd Product/CCProfileService
        npm install
      displayName: 'Running npm install'
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/Product/CCProfileService'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/careercirclegoogleprofilebroker.zip
        replaceExistingArchive: true
    - upload: $(Build.ArtifactStagingDirectory)/careercirclegoogleprofilebroker.zip
      artifact: drop

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'development'
    pool: 
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:            
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy: CareerCircleGoogleProfileBroker'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              runtimeStack: 'NODE|10.10'
              package: $(Pipeline.Workspace)/drop/careercirclegoogleprofilebroker.zip
              startUpCommand: 'npm run start'